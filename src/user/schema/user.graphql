const { gql } = require('apollo-server')

const userSchema = gql `
  type User {
    nome: String!
    ativo: Boolean!
    email: String!
    role: Role!
  }

  type Role {
    id: ID!
    type: string!
  }

  type Query {
    users: [User]
    iserId: (id: ID!): User!
  }

`

module.exports = userSchema
